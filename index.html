<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Stats Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            color: #34495e;
        }
        form {
            margin-top: 20px;
            display: inline-block;
            text-align: left;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"], select {
            padding: 5px;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Golf Stats Tracker</h1>
    <p>Track your golf performance and improve your game!</p>

    <form>
        <label for="hole">Hole Number:</label>
        <input type="number" id="hole" name="hole" min="1" max="18" required>

        <label for="par">Par:</label>
        <select id="par" name="par">
            <option value="3">Par 3</option>
            <option value="4">Par 4</option>
            <option value="5">Par 5</option>
        </select>

        <label for="fairway">Fairway Hit:</label>
        <select id="fairway" name="fairway">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <label for="green">Green in Regulation:</label>
        <select id="green" name="green">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <label for="putts">Number of Putts:</label>
        <input type="number" id="putts" name="putts" min="0" required>

        <label for="penalty">Penalties:</label>
        <input type="number" id="penalty" name="penalty" min="0" required>

        <button type="submit">Submit Round Data</button>
    </form>
</body>
</html>
